<table class="message-list" width="100%">
    <tr><th>Nr.</th><th>Message</th><th>Summary</th><th>Since</th></tr>
    $for(messages)$
        <tr>
            <td class="nowrap">$id$</td>
            <td><a href="$url$">$title$</a></td>
            <td>$summary$</td>
            <td>$introduced$</td>
        </tr>
    $endfor$
</table>
